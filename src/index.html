<!DOCTYPE html>
<html>
<head>
	<title>Bug Catchers</title>
	<link rel="stylesheet" type="text/css" href="css/global-styles.css">
	<link rel="stylesheet" type="text/css" href="css//text-box.css">
	<link rel="stylesheet" type="text/css" href="css/check-in.css">
	<script src="js/main-app.js"></script>
  	<script src="js/util/CheckIn.js"></script>
	<script src="js/util/AddFortuneCard.js"></script>
    <script src="js/util/GetUserInput.js"></script>
	<script src="js/util/GetConstellation.js"></script>
	<script src="js/util/GetJsonResponse.js"></script>
	<script src="js/util/GetConstellationColor.js"></script>
	<script src="js/util/ConstellationAnimation.js"></script>
	
	<script src="conf/response_generator.js"></script>
	
	<script src="js/FortuneCard.js" type="module"></script>
	<script src="js/FortuneModal.js" type="module"></script>
	<script src="js/FortuneCardList.js" type="module"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Hind:wght@600&display=swap" rel="stylesheet">
</head>
<body>
	<div class="bg">
		<img id="char" src='./assets/char-celeste.png' alt="Celeste Character">
	</div>
	<div class="greenMenu">
		<img id="menu" src='./assets/bg-leaf.png' alt="Celeste Character">
		<click-to-show id="CardList"></click-to-show>
	</div>
	<div class = "fortuneCardList">
	</div>
	<!-- Add check-in block here -->
	<div class="check-in-block">
		<p id="last-check-in-date">Last Check-In: None</p>
		<p id="check-in-count">Count: 0</p>
		<button id="check-in-button">Check In!</button>
	</div>
	<section id="text-box" class="dialogue">  
		<div class="dialogue-blobs">
			<div class="blob-container">
				<div class="dialogue-blob-top"></div>
				<div class="dialogue-blob-bottom"></div>
			</div>
			<div class="dialogue-text">
				<!-- This is where character dialogue goes -->
				
			</div>
			<div class="interactive">
				<!-- This is where interactive buttons and inputs go -->
                <input type="text" id="dataInput" hidden>
			</div>
		</div>
		<div class="dialogue-character-wrap">
			<div class="dialogue-character">
				<span class="speaker">
					<!-- This is where the name of the speaker goes -->
				</span>
			</div>
		</div>
        <svg class="arrow" width="60" height="60" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
			<circle class="arrow-circle" cx="50" cy="50" r="40"/>
			<path class="arrow-path" d="M40 30 L50 50 L60 30" fill="none" stroke="black" stroke-width="2"/>
		</svg>
		<svg id="exitButton" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" class="exit-btn" display="none">
			<!-- <circle class="exit-btn-circle" cx="50" cy="50" r="40"/>
			<line class="exit-btn-line" x1="35" y1="35" x2="65" y2="65" stroke-width="2"/>
			<line class="exit-btn-line" x1="35" y1="65" x2="65" y2="35" stroke-width="2"/> -->
			<circle class="exit-btn-circle" cx="50" cy="50" r="40"/>
    		<path class="exit-btn-line" d="M 65 35 L 35 50 L 65 65" stroke-width="2" fill="none"/>
		</svg>
	</section>
</body>
</html>
